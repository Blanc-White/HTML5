<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    id = prompt('아이디를 입력해주세요');
    if (id === 'blanc') {
        var pwd = prompt('비밀번호를 입력해주세요');
        if (pwd === 'blanc') {
            alert('로그인 하셨습니다')
        } else {
            alert('비밀번호가 일치하지 않습니다.');
        }
    } else {
        alert('아이디가 일치하지 않습니다.');
    }
    </script>
</body>

</html>
